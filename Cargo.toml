[package]
name = "monkey_interpreter"
version = "0.16.0"
description = "Implementation of an interpreter for the Monkey language written in Rust, currently under active development."
authors = ["C <DeveloperC@protonmail.com>"]
edition = "2021"
license = "AGPL-3.0"
repository = "https://gitlab.com/DeveloperC/monkey_interpreter"
readme = "README.md"
keywords = ["monkey", "interpreter", "compiler", "programming", "language"]
categories = ["command-line-utilities", "development-tools"]


[dependencies]
# CLI parsing
structopt = "0.3.25"

# Logging
log = "0.4.14"
pretty_env_logger = "0.4.0"

# For custom errors.
thiserror = "1.0.30"


[dev-dependencies]
# For parameterised tests.
rstest = "0.12.0"
rstest_reuse = "0.1.3"

# For snapshot testing.
insta = "1.8.0"


[profile.release]
lto = 'fat'
codegen-units = 1
